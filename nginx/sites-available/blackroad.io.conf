# ============================================================
#  blackroad.io — main domain + all subdomains
#  Nginx upstream map — Pi fleet
# ============================================================

# Pi fleet upstreams
upstream agents_backend {
    server 127.0.0.1:8080;        # agents API (local on primary Pi)
    server 192.168.4.38:8080 backup;  # aria64 fallback
    keepalive 32;
}

upstream api_backend {
    server 127.0.0.1:3000;
    server 192.168.4.38:3000 backup;
    keepalive 32;
}

upstream ollama_backend {
    server 127.0.0.1:11434;
    server 192.168.4.38:11434 backup;
    server 192.168.4.99:11434 backup;
    keepalive 16;
}

upstream dashboard_backend {
    server 127.0.0.1:4000;
    keepalive 8;
}

upstream docs_backend {
    server 127.0.0.1:3001;
    keepalive 8;
}

# ── Shared proxy headers ─────────────────────────────────────
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# ── agents.blackroad.io ──────────────────────────────────────
server {
    listen 80;
    server_name agents.blackroad.io;

    location / {
        proxy_pass         http://agents_backend;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # WebSocket support (agent streaming)
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection $connection_upgrade;

        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
}

# ── api.blackroad.io ─────────────────────────────────────────
server {
    listen 80;
    server_name api.blackroad.io;

    location / {
        proxy_pass         http://api_backend;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header   Connection "";
        proxy_read_timeout 120s;
    }
}

# ── ollama.blackroad.io — local LLM API ──────────────────────
server {
    listen 80;
    server_name ollama.blackroad.io;

    # Block external access to raw model API in prod
    # (tunnel already limits to authenticated requests)

    location /api/ {
        proxy_pass         http://ollama_backend;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header   Connection "";
        # Streaming responses
        proxy_buffering    off;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }
}

# ── dashboard.blackroad.io ───────────────────────────────────
server {
    listen 80;
    server_name dashboard.blackroad.io;

    location / {
        proxy_pass         http://dashboard_backend;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection $connection_upgrade;
    }
}

# ── docs.blackroad.io ────────────────────────────────────────
server {
    listen 80;
    server_name docs.blackroad.io;

    location / {
        proxy_pass         http://docs_backend;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

# ── blackroad.io root (catch-all to dashboard) ───────────────
server {
    listen 80;
    server_name blackroad.io www.blackroad.io;

    location / {
        proxy_pass         http://dashboard_backend;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection $connection_upgrade;
    }
}
